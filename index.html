<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8" />
    <title>Random Password Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat&display=swap');
        </style>
  </head>


<body>
    
    <header>Random Password Generator</header>


    <div class="container">
        
        <div class="row">
            
            <div class="col-lg-8 col-sm-12 mx-auto">
                
                <div class="content">
                    <h1>Make Your Own Random Password!</h1>
        
                    <hr>

                    <div id="box">
                        <p>Your secure password...</p>
                        <form name="myform" method="post">
                            <input type="text"  id="securepwd" />
                        </form>          
                    </div>
                    
                    <p>Length of password...<input type="number" value="8" id="length" min="8" max="128" /></p>
                    
                    <div id="checkbox"></div>    
                        <p>Uppercase <input type="checkbox" id="uppercase"/>
                            Lowercase <input type="checkbox" id="lowercase"/>
                            Number <input type="checkbox" id="number-select"/>
                            Symbol <input type="checkbox" id="symbol-select"/>
                        </p>
                    </div>
        
                    <hr>

                    <div id=buttons>
                        <button id="password" type=button onClick="generate()" tabindex="2">
                        Generate Password
                        </button>
            
                        <button id="copy" type=button onClick="copyPassword()">
                        Copy
                        </button>
                    </div>

                </div>

            </div>
    
        </div>   
   
   
    <script src="assets/script.js"> </script>

</body>
</html>
